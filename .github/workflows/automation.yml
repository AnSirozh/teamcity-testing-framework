name: Run tests

on:
  workflow_call:
    inputs:
      package:
        description: api | ui
        required: true
        type: string

jobs:
  # Проверка чекстайла (встроено в мавен)
  validate-checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set executable permissions
        run: chmod +x ./mvnw

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Validate Checkstyle
        run: ./mvnw validate

  run-tests:
    needs: validate-checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Добавлено для исправления ошибки ./mvnw: Permission denied
      - name: Set executable permissions
        run: chmod +x ./mvnw

      - name: TeamCity Setup
        uses: ./.github/actions/teamcity-setup

      - name: Run tests
        continue-on-error: true
        # Указываем группу, чтобы не запустить тесты, связанные с сетапом TeamCity
        run: ./mvnw test -Dtest='com.example.teamcity.${{ inputs.package }}.**' -Dgroups=Regression

        # Добавлено для исправления ошибки .swagger-coverage/swagger-coverage-commandline-1.5.0/bin/swagger-coverage-commandline: Permission denied
      - name: Set executable permission
        run: chmod +x .swagger-coverage/swagger-coverage-commandline-1.5.0/bin/swagger-coverage-commandline

        # Создаем репорт с покрытием API тестов, основанном на Swagger.
        # Документация: https://github.com/viclovsky/swagger-coverage
        # Обязательно добавить фильтр SwaggerCoverageRestAssured в RestAssured
      - name: Run Swagger Coverage
        continue-on-error: true
        if: ${{ inputs.package == 'api' }}
        run: .swagger-coverage/swagger-coverage-commandline-1.5.0/bin/swagger-coverage-commandline -s http://$HOST:8111/app/rest/swagger.json -i target/swagger-coverage-output

      # Сохраняем Swagger Report в артефакты GitHub Actions
      - name: Save Swagger Coverage
        uses: actions/upload-artifact@v4
        if: ${{ inputs.package == 'api' }}
        with:
          name: swagger-coverage
          path: |
            swagger-coverage-report.html
            swagger-coverage-results.json

      # Загружаем историю Allure Report с специальной ветки gh-pages (https://allurereport.org/docs/integrations-github/)
      - name: Load test report history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: target/allure-results
          allure_history: allure-history
          subfolder: ${{ inputs.package }}

      # Создаем пустую ветку gh-pages на основе инструкции https://gist.github.com/ramnathv/2227408
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history